<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <main class="main">
    <div class="container">
      <div class="card">
        <picture>
          <source srcset="./assets/images/illustration-article.svg" media="(min-width: 461px)">
          <img class="card__image" src="./assets/images/illustration-article-mobile.svg" alt="">
        </picture>
        <section class="card__content">
          <h3 class="card__content-category">
            Learning
          </h3>
          <h3 class="card__content-publish-date">
            Published 21 Dec 2023
          </h3>
          <h1>
            <a class="card__content-title" href="#">
              HTML & CSS foundations
            </a>
          </h1>
          <p class="card__content-description card__content-description_grey">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </section>
        <footer class="card__author">
          <img class="card__author-image" src="./assets/images/image-avatar.webp" alt="">
          <a class="card__author-name" href="#">
            Greg Hooper
          </a>
        </footer>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="attribution__link" href="https://github.com/AndrewAkhmetov/blog-preview-card">Andrew Akhmetov</a>.
      </div>
  </main>
</body>
</html>
